<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block page_title %}{% endblock %} - VirtualRunner</title>
    {% block css %}
        <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap/css/bootstrap.min.css') }}"/>
    {% endblock %}
</head>
<body>
{% include "header.html" %}

<div class="container">
    <div class="page-header">
        <h1>{{ self.page_title() }}</h1>
    </div>

    {% for message in get_flashed_messages() %}
        <div class="alert alert-success" role="alert">{{ message }}</div>
    {% endfor %}

    {% block page_content %}{% endblock %}
</div>

{% block js %}
    {#<script src="{{ url_for('static', filename='lib/jquery-3.1.1.min.js') }}"></script>#}
    {#<script src="{{ url_for('static', filename='lib/bootstrap/js/bootstrap.min.js') }}"></script>#}
{% endblock %}
</body>
</html>
