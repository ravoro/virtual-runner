{% extends "base.html" %}
{% block page_title %}Journeys{% endblock %}
{% block page_content %}
    {% if journeys %}
        <ul>
            {% for journey in journeys %}
                <li><a href="{{ url_for("journey", jid=journey.id) }}">{{ journey.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <em>No journeys created.</em>
    {% endif %}
    <div>
        <a href="{{ url_for("journeys_add") }}">Create new journey</a>
    </div>
{% endblock %}
